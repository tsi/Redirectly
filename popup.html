<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">

      <img class="popup-logo" src="icons/icon48.png" alt="Redirectly Logo">

  <script src="popup.js"></script>
</body>
</html>
