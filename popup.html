<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">
    <div class="popup-header">
      <img class="popup-logo" src="icons/icon48.png" alt="Redirectly Logo">
      <h1 class="popup-title">Redirectly</h1>

      <div class="header-toggle">
        <label class="toggle-switch">
          <input type="checkbox" id="global-enabled">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="popup-content">
      <div class="popup-stats">
        Active rules: <span class="popup-badge" id="rule-count">0 of 0</span>
      </div>
    </div>

    <div class="popup-rules" id="popup-rules">
      <!-- Rules will be added here dynamically -->
    </div>

    <button id="manage" class="btn btn-primary popup-button">Manage Rules</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
